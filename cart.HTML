<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - DREAMY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-white">

    <header class="fixed-top bg-white border-bottom border-light">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <a class="navbar-brand fs-3" href="index.html" style="letter-spacing: 1px;">
                <span class="brand-font fw-bold">DREAMY</span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="bi bi-list fs-2"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center text-uppercase small spacing-wide gap-3 nav-interaction-group">

                    <li class="nav-item">
                       <a class="nav-link nav-interactive-item" href="book.html">Sách mới</a>
                    </li>

                    <li class="nav-item">
                       <a class="nav-link nav-interactive-item" href="log.html">Lịch Sử</a>
                     </li>

                    <li class="nav-item">
                        <a class="nav-link nav-interactive-item" href="about.html">Về chúng tôi</a>
                    </li>

                    <li class="nav-item ms-lg-3">
                        <a class="nav-link position-relative nav-interactive-item" href="cart.html">
                            <i class="bi bi-bag fs-5"></i>
                            <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-black" style="font-size: 0.6rem;">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

    <section class="py-5 mt-5">
    <div class="container py-5">
        
        <div class="row mb-5">
            <div class="col-12">
                <h1 class="brand-font display-6">Giỏ hàng của bạn</h1>
                <p id="cart-count-info" class="text-muted fw-light">Đang tải thông tin giỏ hàng...</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 pe-lg-5" id="cart-items-container">
                </div>

            <div class="col-lg-4 mt-5 mt-lg-0">
                <div class="bg-light p-4 rounded-0">
                    <h4 class="brand-font mb-4">Cộng giỏ hàng</h4>
                    
                    <div class="d-flex justify-content-between mb-3 text-muted small">
                        <span>Tạm tính</span>
                        <span id="cart-subtotal">0 ₫</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3 text-muted small">
                        <span>Phí vận chuyển</span>
                        <span>Miễn phí</span>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-4 fs-5 fw-bold text-dark">
                        <span>Tổng cộng</span>
                        <span id="cart-total">0 ₫</span>
                    </div>

                    <button class="btn btn-dark w-100 rounded-0 py-3 text-uppercase small spacing-wide mb-3" onclick="alert('Chức năng thanh toán đang phát triển!')">
                        Tiến hành thanh toán
                    </button>
                    
                    <p class="text-muted small text-center mb-0 fst-italic">
                        <i class="bi bi-shield-check me-1"></i> Bảo mật thanh toán 100%
                    </p>
                </div>
            </div>
        </div>

    </div>
</section>

    <footer class="bg-white border-top py-5 text-center">
        <div class="container">
            <p class="small text-muted mb-0">© 2024 DREAMY BOOKS. All rights reserved.</p>
        </div>
    </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/common.js"></script>
        <script>
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                smooth: true
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }
            requestAnimationFrame(raf);
        </script>
</body>
</html>
